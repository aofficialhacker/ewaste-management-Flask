<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productfull</title>
</head>
<link rel="stylesheet" href="/static/productfull.css">

<body>
    <div class="cont">
        <div class="pro" id="pro1">
            <img src="/static/Images/wire.jpeg" alt="Product img" class="img">
            <div class="imgdesc" id="name">
                <h2>
                    <!-- Product type and product brand should be extracted from backend -->
                    <!-- The url should take the customers to respective laptop and lenovo section -->
                    <!-- Product Type:<a href="url">Laptop</a><br>
                    Product Brand:<a href="url">Lenovo</a>
                </h2>
                <a href="url">
                    <h4>click here for more info</h4>
                </a> -->
                
            </div>
        </div>
        <div class="pro">
            <div class="tit">
           <h1> Cable wire</h1>
            </div>
            <div class="price">
              <h2>  Expected Price</h2>
              
          </div>
          <div class="seller">      
              <!-- <br> -->
             <h2>seller Description</h2> 
              {% if session.user_id and session.user_id != item.user_id %}
              <a href="{{ url_for('chat', item_id=item._id, seller_id=item.user_id) }}" class="btn">
                  Chat with seller
              </a>
              {% elif session.user_id and session.user_id == item.user_id %}
              <button class="btn" disabled style="background-color: #999; cursor: not-allowed;">Your Own Listing</button>
              {% else %}
              <a href="{{ url_for('login') }}" class="btn">
                  Login to Chat with seller
              </a>
              {% endif %}
          </div>

        </div>
    </div>    
</body>

</html>
