<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your E-Waste</title>
    <link rel="stylesheet" href="/static/sellout.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2e7d32;
            padding: 15px 30px;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .nav-brand i {
            margin-right: 10px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #b9f6ca;
        }
        
        .cont {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 30px auto;
            background-color: transparent;
        }
        
        .con1 {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 25px;
            margin: 15px;
            width: 45%;
            min-width: 300px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .con1:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        h1 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2rem;
        }
        
        h4 {
            color: #555;
            margin: 15px 0 8px;
            font-size: 1.1rem;
        }
        
        select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        
        select:focus, textarea:focus {
            border-color: #2e7d32;
            outline: none;
            box-shadow: 0 0 0 2px rgba(46, 125, 50, 0.2);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .area {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 8px;
        }
        
        .tit {
            font-size: 1.5rem;
            color: #2e7d32;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .upload-container {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 25px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .upload-container:hover {
            border-color: #2e7d32;
        }
        
        .upload-container img {
            width: 80px;
            margin-bottom: 15px;
        }
        
        .btn {
            text-align: center;
            margin-top: 20px;
        }
        
        .btn a {
            display: inline-block;
            background-color: #2e7d32;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(46, 125, 50, 0.3);
        }
        
        .btn a:hover {
            background-color: #1b5e20;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(46, 125, 50, 0.4);
        }
        
        @media (max-width: 768px) {
            .con1 {
                width: 90%;
            }
            
            .navbar {
                flex-direction: column;
                padding: 15px;
            }
            
            .nav-links {
                margin-top: 15px;
            }
            
            .nav-links a {
                margin: 0 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-recycle"></i>
            E-Waste Marketplace
        </div>
        <div class="nav-links">
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="sell.html" class="active"><i class="fas fa-tags"></i> Sell Items</a>
            <a href="faq.html"><i class="fas fa-question-circle"></i> FAQ</a>
        </div>
    </nav>

    <div class="cont">
        <div class="con1" id="input">
            <h1>Sell your E-Waste</h1>
            <h4>Choose your product category:</h4>
            <select class="product_type">
                <option value="">-- Select a category --</option>
                <option value="Earphones/Headphones">Earphones/Headphones</option>
                <option value="Fridge">Fridge</option>
                <option value="Laptop/TV">Laptop/TV</option>
                <option value="cables">Cables</option>
                <option value="Telecom Equipments">Telecom Equipment</option>
                <option value="Battery Disposal">Battery Disposal</option>
            </select>
            
            <h4>Choose your product brand:</h4>
            <select class="brand">
                <option value="">-- Select a brand --</option>
                <option value="samsung">Samsung</option>
                <option value="apple">Apple</option>
                <option value="redmi">Redmi</option>
                <option value="lenovo">Lenovo</option>
                <option value="hp">HP</option>
                <option value="dell">Dell</option>
            </select>

            <div class="desc">
                <div class="area">Product description</div>
                <textarea rows="4" placeholder="Describe your product's condition, age, and any other relevant details..."></textarea>
            </div>
        </div>

        <div class="con1">
            <div class="tit">
                Add images of your product
            </div>
            <div class="upload-container" id="upload-area">
                <input type="file" id="file-input" accept=".jpg,.jpeg,.png,.webp" style="display: none;" multiple>
                <img src="/static/Images/add.png" alt="Upload image" id="upload-icon">
                <p>Click to upload images or drag and drop</p>
                <p style="font-size: 0.9rem; color: #777;">Supported formats: JPG, PNG, WEBP (max 5MB)</p>
                <div id="preview-container" style="display: flex; flex-wrap: wrap; justify-content: center; margin-top: 15px;"></div>
            </div>
            <div class="btn">
                <a href="#" id="post-button">Post Your Item</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const previewContainer = document.getElementById('preview-container');
            const uploadIcon = document.getElementById('upload-icon');
            const postButton = document.getElementById('post-button');
            const maxFileSize = 5 * 1024 * 1024; // 5MB in bytes
            const selectedFiles = [];

            // Open file dialog when clicking on the upload area
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });

            // Handle drag and drop events
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.style.borderColor = '#2e7d32';
            });

            uploadArea.addEventListener('dragleave', function() {
                uploadArea.style.borderColor = '#ccc';
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.style.borderColor = '#ccc';
                
                if (e.dataTransfer.files.length > 0) {
                    handleFiles(e.dataTransfer.files);
                }
            });

            // Handle file selection
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length > 0) {
                    handleFiles(fileInput.files);
                }
            });

            // Process selected files
            function handleFiles(files) {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    
                    // Validate file type
                    const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/webp'];
                    if (!validTypes.includes(file.type)) {
                        alert('Invalid file type. Please upload JPG, PNG, or WEBP files only.');
                        continue;
                    }
                    
                    // Validate file size
                    if (file.size > maxFileSize) {
                        alert('File too large. Maximum size is 5MB.');
                        continue;
                    }
                    
                    // Add file to selected files array
                    selectedFiles.push(file);
                    
                    // Create preview
                    createPreview(file);
                }
                
                // Hide upload icon if files are selected
                if (selectedFiles.length > 0) {
                    uploadIcon.style.display = 'none';
                }
            }

            // Create image preview
            function createPreview(file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const previewWrapper = document.createElement('div');
                    previewWrapper.className = 'preview-item';
                    previewWrapper.style.position = 'relative';
                    previewWrapper.style.margin = '5px';
                    
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.width = '80px';
                    img.style.height = '80px';
                    img.style.objectFit = 'cover';
                    img.style.borderRadius = '5px';
                    
                    const removeBtn = document.createElement('div');
                    removeBtn.innerHTML = '&times;';
                    removeBtn.style.position = 'absolute';
                    removeBtn.style.top = '-8px';
                    removeBtn.style.right = '-8px';
                    removeBtn.style.backgroundColor = '#ff5252';
                    removeBtn.style.color = 'white';
                    removeBtn.style.borderRadius = '50%';
                    removeBtn.style.width = '20px';
                    removeBtn.style.height = '20px';
                    removeBtn.style.display = 'flex';
                    removeBtn.style.justifyContent = 'center';
                    removeBtn.style.alignItems = 'center';
                    removeBtn.style.cursor = 'pointer';
                    removeBtn.style.fontSize = '14px';
                    removeBtn.style.fontWeight = 'bold';
                    
                    // Remove image when clicking the remove button
                    removeBtn.addEventListener('click', function(e) {
                        e.stopPropagation(); // Prevent triggering the upload area click
                        const index = selectedFiles.indexOf(file);
                        if (index > -1) {
                            selectedFiles.splice(index, 1);
                        }
                        previewWrapper.remove();
                        
                        // Show upload icon if no files are selected
                        if (selectedFiles.length === 0) {
                            uploadIcon.style.display = 'block';
                        }
                    });
                    
                    previewWrapper.appendChild(img);
                    previewWrapper.appendChild(removeBtn);
                    previewContainer.appendChild(previewWrapper);
                };
                
                reader.readAsDataURL(file);
            }

            // Handle form submission
            postButton.addEventListener('click', function(e) {
                e.preventDefault();
                
                const productType = document.querySelector('.product_type').value;
                const brand = document.querySelector('.brand').value;
                const description = document.querySelector('textarea').value;
                
                // Validate form fields
                if (!productType) {
                    alert('Please select a product category.');
                    return;
                }
                
                if (!brand) {
                    alert('Please select a product brand.');
                    return;
                }
                
                if (!description) {
                    alert('Please provide a product description.');
                    return;
                }
                
                if (selectedFiles.length === 0) {
                    alert('Please upload at least one image.');
                    return;
                }
                
                // Create FormData object to send files and form data
                const formData = new FormData();
                formData.append('product_type', productType);
                formData.append('brand', brand);
                formData.append('description', description);
                
                // Append all selected files
                selectedFiles.forEach((file, index) => {
                    formData.append(`image_${index}`, file);
                });
                
                // Show loading state
                postButton.textContent = 'Submitting...';
                postButton.style.backgroundColor = '#999';
                
                // Send the form data to the server
                fetch('/api/sell', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Reset button state
                    postButton.textContent = 'Post Your Item';
                    postButton.style.backgroundColor = '#2e7d32';
                    
                    if (data.success) {
                        alert('Your item has been submitted successfully!');
                        // Clear the form
                        document.querySelector('.product_type').value = '';
                        document.querySelector('.brand').value = '';
                        document.querySelector('textarea').value = '';
                        
                        // Clear image previews
                        previewContainer.innerHTML = '';
                        selectedFiles.length = 0;
                        uploadIcon.style.display = 'block';
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while submitting your item.');
                    
                    // Reset button state
                    postButton.textContent = 'Post Your Item';
                    postButton.style.backgroundColor = '#2e7d32';
                });
            });
        });
    </script>
</body>

</html>
